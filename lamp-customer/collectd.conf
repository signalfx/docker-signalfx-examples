TypesDB "/usr/share/collectd/types.db"
TypesDB "/etc/collectd.d/signalfx_types_db"

Hostname "%%%HOSTNAME%%%"
Interval 10
Timeout 2
ReadThreads 5

LoadPlugin logfile

<Plugin logfile>
        LogLevel "info"
        File "/var/log/sf/collectd.log"
        Timestamp true
        PrintSeverity false
</Plugin>

LoadPlugin cpu
LoadPlugin cpufreq
LoadPlugin df
LoadPlugin disk
LoadPlugin interface
#LoadPlugin java
LoadPlugin load
LoadPlugin memory
LoadPlugin network
LoadPlugin protocols
<LoadPlugin python>
        Globals true
</LoadPlugin>
LoadPlugin uptime

Include "/etc/collectd.d/managed_config"
Include "/etc/collectd.d/unmanaged_config"

